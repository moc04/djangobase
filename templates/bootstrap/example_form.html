<div class="row">
  <div class="span16">
		<h2>Ajax Example Form</h2>
		<br>
		<form action="" method="post" id="example_form">
			
    {% if form.non_field_errors %}{{ form.non_field_errors }}{% endif %}
		{% for item in form %}
		  <div class="clearfix {% if item.errors %}error{% endif %}">
				<label>{{ item.label }}</label>
				<div class="input">
					{{ item }}{% if item.errors %}{% for error in item.errors %}&nbsp;{{ error }}{% endfor %}{% endif %}
				</div>
			</div>
		{% endfor %}
  </div>
</div>
<div class="row">
	<div class="span16">
		<div class="well align_button">
			<button onclick="ajax();return false;" class="btn success">Ajax Send</button>
			</form>
		</div>
	</div>
</div>
