<div class="row">
  <div class="span16">
		<h2>Ajax Example Form</h2>
		<br>
		<form action="" method="post" id="example_form">
			
    {% if form.non_field_errors %}{{ form.non_field_errors }}{% endif %}
		{% for item in form %}
			{% include 'bootstrap/form_field.html' %}
		{% endfor %}
  </div>
</div>
<div class="row">
	<div class="span16">
		<div class="well align_button">
			<button onclick="ajax();return false;" class="btn success">Ajax Send</button>
			</form>
		</div>
	</div>
</div>
